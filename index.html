<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ani & Carlos</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Montserrat', sans-serif;
background: radial-gradient(circle at center, #e6c27a 0%, #1a1410 70%);
color:#f5f3ee;
overflow:hidden;
height:100vh;
}

/* Fondo partículas */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

/* Intro */
.intro{
position:absolute;
width:100%;
height:100%;
display:flex;
align-items:center;
justify-content:center;
background:#000;
z-index:5;
animation:fadeOut 3s ease forwards;
animation-delay:3s;
}

.intro h1{
font-family:'Playfair Display', serif;
font-size:3rem;
letter-spacing:8px;
color:#e6c27a;
animation:fadeIn 2s ease;
}

/* Hero */
.hero{
position:relative;
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
z-index:2;
opacity:0;
animation:heroReveal 2s ease forwards;
animation-delay:3s;
padding:20px;
}

.photo{
width:280px;
height:380px;
border-radius:20px;
overflow:hidden;
box-shadow:0 0 40px rgba(230,194,122,0.6);
margin-bottom:30px;
}

.photo img{
width:100%;
height:100%;
object-fit:cover;
}

/* Nombres */
.names{
font-family:'Playfair Display', serif;
font-size:3rem;
position:relative;
display:inline-block;
}

.names::after{
content:"";
position:absolute;
top:0;
left:-75%;
width:50%;
height:100%;
background:linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
animation:shine 4s infinite;
}

.date{
margin-top:15px;
letter-spacing:4px;
color:#e6c27a;
}

/* Animaciones */
@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}

@keyframes fadeOut{
to{opacity:0; visibility:hidden;}
}

@keyframes heroReveal{
to{opacity:1}
}

@keyframes shine{
0%{left:-75%}
100%{left:125%}
}

/* Mobile */
@media(max-width:600px){
.names{
font-size:2rem;
}
.photo{
width:220px;
height:300px;
}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="intro">
<h1>ANI & CARLOS</h1>
</div>

<div class="hero">
<div class="photo">
<img src="WhatsApp Image 2026-02-12 at 10.46.36.jpeg" alt="Foto">
</div>

<div class="names">Ani & Carlos</div>
<div class="date">9 · 07 · 2026</div>
</div>

<audio id="music" autoplay loop>
<source src="John Legend - All of Me (Official Video).mp3" type="audio/mp3">
</audio>

<script>
// Música auto con fade
const music = document.getElementById("music");
music.volume = 0;

function fadeInAudio(){
let vol = 0;
let interval = setInterval(()=>{
if(vol < 0.6){
vol += 0.02;
music.volume = vol;
}else{
clearInterval(interval);
}
},200);
}

window.addEventListener("load", ()=>{
setTimeout(fadeInAudio,3000);
});

// Soporte móviles (activa sonido al primer toque)
document.body.addEventListener("click", ()=>{
music.play();
fadeInAudio();
},{once:true});

// Partículas doradas
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle{
constructor(){
this.x = Math.random()*canvas.width;
this.y = Math.random()*canvas.height;
this.size = Math.random()*2+1;
this.speedY = Math.random()*0.5+0.2;
}
update(){
this.y -= this.speedY;
if(this.y < 0){
this.y = canvas.height;
this.x = Math.random()*canvas.width;
}
}
draw(){
ctx.fillStyle = "rgba(230,194,122,0.7)";
ctx.beginPath();
ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
ctx.fill();
}
}

function init(){
for(let i=0;i<120;i++){
particlesArray.push(new Particle());
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particlesArray.forEach(p=>{
p.update();
p.draw();
});
requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener("resize",()=>{
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
});
</script>

</body>
</html>
