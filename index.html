<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ani & Carlos | Nuestra Boda</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #f8f6f2;
    color: #333;
    overflow-x: hidden;
}

/* Part√≠culas */
#particles {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* Navbar */
nav {
    position: fixed;
    width: 100%;
    padding: 18px 0;
    text-align: center;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(8px);
    z-index: 1000;
}

nav a {
    margin: 0 20px;
    text-decoration: none;
    font-size: 14px;
    letter-spacing: 2px;
    color: #444;
}

nav a:hover { color: #c6a75e; }

/* Header */
header {
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url("portada.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 64px;
    margin: 10px 0;
    letter-spacing: 3px;
    animation: fadeUp 1.5s ease forwards;
}

header p { animation: fadeUp 2s ease forwards; }

@keyframes fadeUp {
    from { opacity:0; transform:translateY(40px); }
    to { opacity:1; transform:translateY(0); }
}

/* Secciones */
section {
    min-height: 100vh;
    padding: 120px 20px 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    opacity: 0;
    transform: translateY(60px);
    transition: 1s;
}

section.visible {
    opacity: 1;
    transform: translateY(0);
}

h2 {
    font-family: 'Playfair Display', serif;
    font-size: 34px;
    margin-bottom: 20px;
}

.button {
    padding: 14px 35px;
    background: #c6a75e;
    color: white;
    border-radius: 30px;
    text-decoration: none;
    margin-top: 20px;
    transition: .4s;
}

.button:hover {
    background: #b8954f;
    transform: translateY(-4px);
}

/* Formulario */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 320px;
}

input, select, textarea {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-family: 'Montserrat', sans-serif;
}

textarea { resize: none; }

/* M√∫sica */
#musicBtn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #c6a75e;
    color: white;
    border: none;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    cursor: pointer;
    font-size: 18px;
}
</style>
</head>

<body>

<div id="particles"></div>

<nav>
<a href="#detalles">DETALLES</a>
<a href="#historia">HISTORIA</a>
<a href="#confirmar">CONFIRMAR</a>
</nav>

<header>
<h1>Ani & Carlos</h1>
<p>9 de julio de 2026</p>
<p id="countdown"></p>
</header>

<section id="detalles">
<h2>Detalles del Evento</h2>
<p>Ceremonia 11:00 hs</p>
<p>Recepci√≥n 12:30 hs</p>
<a class="button" href="#">Ver Ubicaci√≥n</a>
</section>

<section id="historia">
<h2>Nuestra Historia</h2>
<p>Aqu√≠ pueden escribir su historia de amor.</p>
</section>

<section id="confirmar">
<h2>Confirmar Asistencia</h2>
<form id="rsvpForm">
<input type="text" name="nombre" placeholder="Nombre completo" required>
<select name="asiste">
<option value="S√≠">Asistir√°</option>
<option value="No">No podr√° asistir</option>
</select>
<input type="number" name="cantidad" placeholder="Cantidad de personas">
<textarea name="mensaje" placeholder="Mensaje"></textarea>
<button type="submit" class="button">Enviar Confirmaci√≥n</button>
</form>
<p id="respuesta"></p>
</section>

<button id="musicBtn">‚ô™</button>
<audio id="bgMusic" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<script>
/* Part√≠culas */
tsParticles.load("particles", {
particles:{
number:{value:35},
color:{value:"#c6a75e"},
size:{value:{min:1,max:3}},
move:{enable:true,speed:0.4},
opacity:{value:0.6}
}
});

/* Animaci√≥n secciones */
const sections=document.querySelectorAll("section");
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){entry.target.classList.add("visible");}
});
},{threshold:0.2});
sections.forEach(section=>observer.observe(section));

/* Cuenta regresiva */
var eventDate=new Date("Jul 9, 2026 11:00:00").getTime();
setInterval(function(){
var now=new Date().getTime();
var distance=eventDate-now;
var days=Math.floor(distance/(1000*60*60*24));
document.getElementById("countdown").innerHTML="Faltan "+days+" d√≠as";
},1000);

/* M√∫sica */
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
btn.onclick=function(){
if(music.paused){music.play();btn.innerHTML="‚ùö‚ùö";}
else{music.pause();btn.innerHTML="‚ô™";}
};

/* Formulario */
const form=document.getElementById("rsvpForm");
form.addEventListener("submit",function(e){
e.preventDefault();
const data={
nombre:form.nombre.value,
asiste:form.asiste.value,
cantidad:form.cantidad.value,
mensaje:form.mensaje.value
};
fetch("PEGAR_AQUI_TU_URL_DE_GOOGLE_SCRIPT",{
method:"POST",
body:JSON.stringify(data)
}).then(()=>{
document.getElementById("respuesta").innerText="Gracias por confirmar üíõ";
form.reset();
});
});
</script>

</body>
</html>
