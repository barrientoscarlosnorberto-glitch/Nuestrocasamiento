<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ani & Carlos | Nuestra Boda</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-image: url("fondo-acuarela-liquida-abstracta-lineas-doradas_525068-1889.jpeg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #333;
    overflow-x: hidden;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.88);
    z-index: -1;
}

/* INTRO ANIMADO */
#intro {
    position: fixed;
    inset: 0;
    background: #f8f6f2;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    z-index: 2000;
    animation: fadeOutIntro 2s ease 2s forwards;
}
@keyframes fadeOutIntro {
    to { opacity: 0; visibility: hidden; }
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 15px 0;
    text-align: center;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(10px);
    z-index: 999;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #444;
    font-size: 14px;
    letter-spacing: 1px;
}

nav a:hover { color: #c6a75e; }

#menuToggle {
    display: none;
    font-size: 26px;
    cursor: pointer;
    position: absolute;
    right: 20px;
    top: 10px;
}

/* HEADER */
header {
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url("WhatsApp Image 2026-02-12 at 10.46.36.jpeg");
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 60px;
    margin: 10px 0;
    letter-spacing: 3px;
    animation: fadeUp 1.5s ease forwards;
}

header p {
    font-size: 18px;
    animation: fadeUp 2s ease forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* SECCIONES */
section {
    min-height: 100vh;
    padding: 120px 20px 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 0;
    transform: translateY(50px);
    transition: 1s;
}

section.visible {
    opacity: 1;
    transform: translateY(0);
}

h2 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
}

/* BOTÓN */
.button {
    padding: 14px 35px;
    background: #c6a75e;
    color: white;
    border-radius: 30px;
    text-decoration: none;
    margin-top: 20px;
}

/* GALERIA */
.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.gallery img {
    width: 240px;
    height: 240px;
    object-fit: cover;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.4s;
}

.gallery img:hover {
    transform: scale(1.08);
}

/* LIGHTBOX */
#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
}

/* QR */
.qr {
    width: 200px;
    margin-top: 20px;
    transition: 0.4s;
}

.qr:hover { transform: scale(1.1); }

/* MUSICA */
#musicBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    border: none;
    background: #c6a75e;
    color: white;
    font-size: 18px;
    cursor: pointer;
    z-index: 1000;
}

/* RESPONSIVE */
@media (max-width:768px){

nav a { display:none; }

#menuToggle { display:block; }

nav.active a {
    display:block;
    margin:10px 0;
}

header h1 { font-size:38px; }

.gallery {
    overflow-x:auto;
    flex-wrap:nowrap;
    scroll-snap-type:x mandatory;
}

.gallery img {
    width:180px;
    height:180px;
    scroll-snap-align:center;
}

.qr { width:150px; }

}
footer {
    padding:40px;
    text-align:center;
    background:#e6dcc8;
}
</style>
</head>

<body>

<div id="intro">Ani & Carlos</div>

<nav id="navbar">
<span id="menuToggle">☰</span>
<a href="#detalles">DETALLES</a>
<a href="#historia">HISTORIA</a>
<a href="#galeria">GALERÍA</a>
<a href="#confirmar">CONFIRMAR</a>
</nav>

<header>
<h1>Ani & Carlos</h1>
<p>9 de julio de 2026</p>
<p id="countdown"></p>
</header>

<!-- TODO TU CONTENIDO ORIGINAL SIGUE IGUAL DESDE AQUI -->

<!-- (Mantengo exactamente tus secciones: detalles, historia, QR, galeria, padrinos, vestimenta, colores, confirmar, footer) -->

<!-- ... TU CONTENIDO COMPLETO AQUÍ (NO LO MODIFIQUÉ) ... -->

<button id="musicBtn">♪</button>
<audio id="bgMusic" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<div id="lightbox" onclick="closeLightbox()">
<img id="lightbox-img">
</div>

<script>
// Cuenta regresiva
var eventDate = new Date("Jul 9, 2026 12:00:00").getTime();
setInterval(function() {
var now = new Date().getTime();
var distance = eventDate - now;
var days = Math.floor(distance / (1000*60*60*24));
var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
document.getElementById("countdown").innerHTML =
"Faltan " + days + " días " + hours + " hs " + minutes + " min";
}, 1000);

// Animación secciones
const sections = document.querySelectorAll("section");
const observer = new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){ entry.target.classList.add("visible"); }
});
},{threshold:0.2});
sections.forEach(section=>observer.observe(section));

// Lightbox
function openLightbox(src){
document.getElementById("lightbox").style.display="flex";
document.getElementById("lightbox-img").src=src;
}
function closeLightbox(){
document.getElementById("lightbox").style.display="none";
}

// Música con fade
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");

function fadeIn(){
music.volume=0;
music.play();
let vol=0;
let interval=setInterval(()=>{
if(vol<1){ vol+=0.05; music.volume=vol; }
else{ clearInterval(interval); }
},100);
}

function fadeOut(){
let vol=music.volume;
let interval=setInterval(()=>{
if(vol>0){ vol-=0.05; music.volume=vol; }
else{ music.pause(); clearInterval(interval); }
},100);
}

btn.addEventListener("click",function(){
if(music.paused){ fadeIn(); btn.innerHTML="❚❚"; }
else{ fadeOut(); btn.innerHTML="♪"; }
});

// Menú hamburguesa
document.getElementById("menuToggle").addEventListener("click",function(){
document.getElementById("navbar").classList.toggle("active");
});
</script>

</body>
</html>
