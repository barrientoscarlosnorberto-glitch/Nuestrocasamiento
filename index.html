<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ani & Carlos | Nuestra Boda</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-image: url("fondo-acuarela-liquida-abstracta-lineas-doradas_525068-1889.jpeg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #333;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.88);
    z-index: -1;
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 15px 0;
    text-align: center;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(10px);
    z-index: 999;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #444;
    font-size: 14px;
    letter-spacing: 1px;
}

nav a:hover {
    color: #c6a75e;
}

/* HEADER */
header {
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url("WhatsApp Image 2026-02-12 at 10.46.36.jpeg");
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 60px;
    margin: 10px 0;
    letter-spacing: 3px;
    animation: fadeUp 1.5s ease forwards;
}

header p {
    font-size: 18px;
    animation: fadeUp 2s ease forwards;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* SECCIONES */
section {
    min-height: 100vh;
    padding: 120px 20px 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 0;
    transform: translateY(50px) scale(0.98);
    transition: all 1s ease;
}

section.visible {
    opacity: 1;
    transform: translateY(0) scale(1);
}

h2 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    margin-bottom: 20px;
    position: relative;
}

h2::after {
    content: "";
    width: 0;
    height: 2px;
    background: #c6a75e;
    display: block;
    margin: 10px auto;
    transition: 1s;
}

section.visible h2::after {
    width: 80px;
}

/* BOT√ìN */
.button {
    padding: 14px 35px;
    background: #c6a75e;
    color: white;
    border-radius: 30px;
    text-decoration: none;
    transition: 0.4s;
    margin-top: 20px;
}

.button:hover {
    background: #b8954f;
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* GALERIA */
.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.gallery img {
    width: 240px;
    height: 240px;
    object-fit: cover;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.4s;
}

.gallery img:hover {
    transform: scale(1.08);
}

/* LIGHTBOX */
#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
}

/* QR */
.qr {
    width: 200px;
    margin-top: 20px;
    transition: 0.4s;
}

.qr:hover {
    transform: scale(1.1);
}

footer {
    padding: 40px;
    text-align: center;
    background: #e6dcc8;
}
</style>
</head>

<body>

<nav>
<a href="#detalles">DETALLES</a>
<a href="#historia">HISTORIA</a>
<a href="#galeria">GALER√çA</a>
<a href="#confirmar">CONFIRMAR</a>
</nav>

<header>
<h1>Ani & Carlos</h1>
<p>9 de julio de 2026</p>
<p id="countdown"></p>
</header>

<section id="detalles">
<h2>Detalles del Evento</h2>
<p>Ceremonia 11:00 hs</p>
<p>Recepci√≥n 12:30 hs</p>
<a class="button" href="#">Ver Ubicaci√≥n</a>
</section>

<section id="historia">
<h2>Nuestra Historia</h2>
<p>Escriban aqu√≠ su historia especial.</p>
</section>

<section>
<h2>Sub√≠ tus fotos üì∏</h2>
<img src="QR.png" class="qr">
</section>

<section id="galeria">
<h2>Galer√≠a</h2>
<div class="gallery">
<img src="foto1.jpg" onclick="openLightbox(this.src)">
<img src="foto2.jpg" onclick="openLightbox(this.src)">
<img src="foto3.jpg" onclick="openLightbox(this.src)">
</div>
</section>

<section id="confirmar">
<h2>Confirmar Asistencia</h2>
<a class="button" href="#">Confirmar por WhatsApp</a>
</section>

<footer>
Con amor ‚ô•
</footer>

<div id="lightbox" onclick="closeLightbox()">
<img id="lightbox-img">
</div>

<script>
// Cuenta regresiva
var eventDate = new Date("Jul 9, 2026 11:00:00").getTime();
setInterval(function() {
var now = new Date().getTime();
var distance = eventDate - now;
var days = Math.floor(distance / (1000*60*60*24));
document.getElementById("countdown").innerHTML =
"Faltan " + days + " d√≠as";
}, 1000);

// Animaci√≥n profesional
const sections = document.querySelectorAll("section");
const observer = new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add("visible");
}
});
},{threshold:0.2});
sections.forEach(section=>observer.observe(section));

// Lightbox
function openLightbox(src){
document.getElementById("lightbox").style.display="flex";
document.getElementById("lightbox-img").src=src;
}
function closeLightbox(){
document.getElementById("lightbox").style.display="none";
}
</script>

</body>
</html>
