<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ani & Carlos | Invitación 2026</title>

<style>

/* ===== NUEVA PALETA 2026 ===== */
:root{
--deep:#0c1220;
--blue:#1c2a4a;
--champagne:#d6b97a;
--glass:rgba(255,255,255,0.15);
--text:#1f1f1f;
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
font-family:'Montserrat',sans-serif;
background:var(--deep);
color:var(--text);
overflow-x:hidden;
}

/* ===== FONDO ANIMADO PREMIUM ===== */
canvas{
position:fixed;
top:0;
left:0;
z-index:-2;
}

body::after{
content:"";
position:fixed;
inset:0;
background:linear-gradient(to bottom,rgba(255,255,255,.96),rgba(255,255,255,.92));
z-index:-1;
}

/* ===== INTRO ===== */
#intro{
position:fixed;
inset:0;
background:linear-gradient(45deg,var(--deep),var(--blue));
color:white;
display:flex;
align-items:center;
justify-content:center;
font-family:'Cormorant Garamond',serif;
font-size:42px;
letter-spacing:6px;
z-index:5000;
animation:introOut 2.5s ease forwards 2s;
}
@keyframes introOut{
to{opacity:0;visibility:hidden;transform:scale(1.1)}
}

/* ===== NAV ===== */
nav{
position:fixed;
top:0;
width:100%;
padding:16px 0;
text-align:center;
background:rgba(255,255,255,.2);
backdrop-filter:blur(20px);
z-index:3000;
}

nav a{
margin:0 18px;
text-decoration:none;
color:#333;
font-size:13px;
letter-spacing:2px;
position:relative;
}

nav a::after{
content:"";
position:absolute;
width:0;
height:1px;
background:var(--champagne);
left:0;
bottom:-4px;
transition:.4s;
}
nav a:hover::after{width:100%}

#menuToggle{
display:none;
font-size:26px;
position:absolute;
right:20px;
top:12px;
cursor:pointer;
}

/* ===== HERO ===== */
header{
height:100vh;
background:
linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),
url("WhatsApp Image 2026-02-12 at 10.46.36.jpeg") center/cover;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
color:white;
padding:20px;
}

header h1{
font-family:'Cormorant Garamond',serif;
font-size:70px;
letter-spacing:6px;
}

header p{margin-top:10px;font-size:18px}
#countdown{margin-top:20px;font-size:16px}

/* ===== SECCIONES ===== */
section{
padding:120px 20px;
display:flex;
justify-content:center;
}

.card{
max-width:900px;
width:100%;
background:var(--glass);
backdrop-filter:blur(20px);
border-radius:30px;
padding:60px 40px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,.15);
}

h2{
font-family:'Cormorant Garamond',serif;
font-size:38px;
margin-bottom:25px;
color:var(--blue);
}

.button{
display:inline-block;
padding:14px 40px;
background:var(--champagne);
color:white;
border-radius:50px;
text-decoration:none;
margin:12px 8px;
transition:.4s;
}
.button:hover{
transform:translateY(-4px);
box-shadow:0 15px 30px rgba(0,0,0,.2);
}

/* ===== GALERIA ===== */
.gallery{
display:flex;
gap:20px;
flex-wrap:wrap;
justify-content:center;
}
.gallery img{
width:220px;
height:220px;
object-fit:cover;
border-radius:18px;
cursor:pointer;
transition:.4s;
}
.gallery img:hover{transform:scale(1.05)}

/* ===== PADRINOS PEQUEÑO ===== */
.padrinos img{
width:120px;
height:120px;
object-fit:cover;
border-radius:50%;
margin:15px;
box-shadow:0 10px 30px rgba(0,0,0,.15);
}

/* ===== REGALOS ===== */
.regalos-box{
background:rgba(214,185,122,.15);
padding:30px;
border-radius:20px;
margin-top:20px;
font-size:15px;
}

/* ===== FOOTER ===== */
footer{
padding:50px 20px;
text-align:center;
background:#e9dfcc;
font-family:'Cormorant Garamond',serif;
}
